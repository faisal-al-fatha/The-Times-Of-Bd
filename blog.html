<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisiui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- font awesome kit link  -->
    <script src="https://kit.fontawesome.com/f2713aef47.js" crossorigin="anonymous"></script>
    <title>The Times Of World</title>
</head>

<body>
    <header>
        <!-- Nav bar starts here  -->
        <div class="navbar bg-base-100 my-6">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl px-0"><kbd class="kbd kbd-lg btn-info">The Times</kbd> Of
                    World</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a>Blogs</a></li>
                </ul>
            </div>
        </div>
        <!-- spinner/ progress bar  -->
        <progress class="progress w-full hidden" id="spinner"></progress>


        <!-- categories section  -->
        <section class="my-8">
            <div>
                <ul class="menu menu-horizontal rounded-none flex justify-between" id="categories-container">

                </ul>
            </div>
        </section>
    </header>


    <script src="./JS/app.js"></script>
</body>

</html>
