<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisiui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- font awesome kit link  -->
    <script src="https://kit.fontawesome.com/f2713aef47.js" crossorigin="anonymous"></script>
    <title>The Times Of World</title>
</head>

<body class="md:w-10/12 w-11/12 mx-auto">
    <header>
        <!-- Nav bar starts here  -->
        <div class="navbar bg-base-100 my-6">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl px-0"><kbd class="kbd kbd-lg btn-info">The Times</kbd> Of
                    World</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a>Blogs</a></li>
                </ul>
            </div>
        </div>

        <!-- Blogs starts here  -->
        <div>
            <h1 class="text-5xl font-bold">Blogs</h1>
        </div>

    </header>

    <main>
        accordian 1
        <div class="collapse">
            <input type="checkbox" />
            <div class="collapse-title text-xl font-medium">
                Click me to show/hide content
            </div>
            <div class="collapse-content">
                <p>hello</p>
            </div>
        </div>

        accordian 2
        <div tabindex="0" class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-box">
            <div class="collapse-title text-xl font-medium">
                Focus me to see content
            </div>
            <div class="collapse-content">
                <p>tabindex="0" attribute is necessary to make the div focusable</p>
            </div>
        </div>
    </main>


    <script src="./JS/app.js"></script>
</body>

</html>
