<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisiui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- font awesome kit link  -->
    <script src="https://kit.fontawesome.com/f2713aef47.js" crossorigin="anonymous"></script>
    <title>The Times Of World</title>
</head>

<body class="">
    <header class="md:w-10/12 w-11/12 mx-auto">
        <!-- Nav bar starts here  -->
        <div class="navbar bg-base-100 my-6">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl px-0"><kbd class="kbd kbd-lg btn-info">The Times</kbd> Of
                    World</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a href="./index.html">News</a></li>
                    <li><a href="./blog.html">Blogs</a></li>
                </ul>
            </div>
        </div>
        <!-- spinner/ progress bar  -->
        <progress class="progress w-full hidden" id="spinner"></progress>

        <!-- categories section  -->
        <section class="my-8">
            <div>
                <ul class="menu menu-horizontal rounded-none flex flex-wrap md:flex-nowrap justify-between"
                    id="categories-container">

                </ul>
            </div>
        </section>

        <!-- items found message section  -->
        <div id="item-found-message">

        </div>
        <div class="flex my-5">
            <div>
                <h4>Sort By:</h4>
            </div>
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-sm m-1 rounded-none">Set your preference</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>Default</a></li>
                    <li><a>View</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="md:w-10/12 w-11/12 mx-auto mb-12 min-h-screen">

        <!-- news display section  -->
        <section>
            <div id="news-container">

            </div>
        </section>

        <!-- News details section  -->
        <!-- Modal section  -->
        <section>
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <div id="modal-body">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mb-0 h-48 bg-slate-200">
        <div class="text-center mb-4">
            <h2 class="font-semibold pt-20">Copy Right 2021 News Portal</h2>

        </div>
        <div class="flex justify-center">
            <div><a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram-square px-4"></i></a>
            </div>
            <div><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-square px-4"></i></a>
            </div>
            <div><a href="https://twitter.com/?lang=en"><i class="fa-brands fa-twitter-square px-4"></i></a>
            </div>
            <div><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin px-4"></i></a></div>
        </div>
    </footer>

    <script src="./JS/app.js"></script>
</body>

</html>
