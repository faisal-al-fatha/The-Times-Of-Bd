<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisiui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- font awesome kit link  -->
    <script src="https://kit.fontawesome.com/f2713aef47.js" crossorigin="anonymous"></script>
    <title>The Times Of World</title>
</head>

<body class="md:w-10/12 w-11/12 mx-auto">
    <header>
        <!-- Nav bar starts here  -->
        <div class="navbar bg-base-100 my-6">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl px-0"><kbd class="kbd kbd-lg btn-info">The Times</kbd> Of
                    World</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a>Blogs</a></li>
                </ul>
            </div>
        </div>

        <!-- categories section  -->
        <section class="my-8">
            <div>
                <ul class="menu menu-horizontal rounded-none flex justify-between" id="categories-container">

                </ul>
            </div>
        </section>
    </header>

    <main>
        <!-- news display section  -->
        <section>
            <div id="news-container">

            </div>
        </section>

        <!-- Modal section  -->
        <section>

            <!-- Put this part before </body> tag -->
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia
                        for free!</p>
                </div>
            </div>
        </section>

        <!-- card for modal  -->
        <section>
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="./JS/app.js"></script>
</body>

</html>
